name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu-openjdk'

      - name: Cache SonarQube scanner
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Download SonarQube scanner
        run: |
          curl -sSLo $HOME/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip $HOME/sonar-scanner.zip -d $HOME/
          mv $HOME/sonar-scanner-4.6.2.2472-linux $HOME/sonar-scanner

      - name: Run SonarQube scan
        run: |
          $HOME/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=codeReview \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://ccde-61-95-213-22.ngrok-free.app/projects \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Upload scan results
        run: |
          echo "SonarQube scan completed."
